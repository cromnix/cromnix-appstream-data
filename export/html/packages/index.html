    <h2>Health of suite "packages"</h2>

    <div class="wrapper">
      <div class="graph-container">
          <div align="center" class="float-left" style="height: 100%; float: left; width: 33.333%;">
            <center><strong>main</strong></center>
            <div id="placeholder_main" class="graph-placeholder" style="float:left; width:100%;"></div>
          </div>
          <div align="center" class="float-left" style="height: 100%; float: left; width: 33.333%;">
            <center><strong>lfs</strong></center>
            <div id="placeholder_lfs" class="graph-placeholder" style="float:left; width:100%;"></div>
          </div>
          <div align="center" class="float-left" style="height: 100%; float: left; width: 33.333%;">
            <center><strong>multilib</strong></center>
            <div id="placeholder_multilib" class="graph-placeholder" style="float:left; width:100%;"></div>
          </div>
          <div align="center" class="float-left" style="height: 100%; float: left; width: 33.333%;">
            <center><strong>runit</strong></center>
            <div id="placeholder_runit" class="graph-placeholder" style="float:left; width:100%;"></div>
          </div>
          <div align="center" class="float-left" style="height: 100%; float: left; width: 33.333%;">
            <center><strong>s6</strong></center>
            <div id="placeholder_s6" class="graph-placeholder" style="float:left; width:100%;"></div>
          </div>
      </div>
    </div>

    <script>
      $.getJSON("/statistics.json", function(data) {
        var sections = [];
          sections.push("main");
          sections.push("lfs");
          sections.push("multilib");
          sections.push("runit");
          sections.push("s6");

        for (var i = 0; i < sections.length; i++) {
          var sdata = data["packages"];
          var sectionName = sections[i];
          var secData = sdata[sectionName];

          var resData = [
              {
                label: "Errors",
                data: [ 1, secData["errors"][secData["errors"].length-1][1] ],
                color: "#c05020"
              },
              {
                label: "Warnings",
                data: [ 1, secData["warnings"][secData["warnings"].length-1][1] ],
                color: "#ffcc66"
              },
              {
                label: "Infos",
                data: [ 1, secData["infos"][secData["infos"].length-1][1] ],
                color: "#6060c0"
              },
              {
                label: "Valid Data",
                data: [ 1, secData["metadata"][secData["metadata"].length-1][1] ],
                color: "#30a420"
              }
          ];

          drawSummaryChart(resData, sectionName);
        }
      });
    </script>
    <script>
      function labelFormatter(label, series) {
          return "<div style='font-size:8pt; text-align:center; padding:2px; color:white;'>" + Math.round(series.percent) + "%</div>";
      }

      function drawSummaryChart(data, section) {
        $.plot('#placeholder_' + section, data, {
            series: {
                pie: {
                    innerRadius: 0.34,
                    show: true,

                    label: {
                        show: true,
                        radius: 3/5,
                        formatter: labelFormatter,
                        background: {
                            opacity: 0.6,
                            color: '#000'
                        }
                    }
                }
            },

            grid: {
                hoverable: true,
                clickable: true,
                margin: 0,
                borderWidth: 0
            },

            legend: { show: false }
        });
      }
    </script>
